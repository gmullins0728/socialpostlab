<main>
    <h1>My Thoughts</h1>
    <button class="addThought" (click)="onSubmit($event)">New Thought</button>
    <app-post-form *ngIf="showPost" (submitted) ="onSubmit($event)"></app-post-form>
<section>
    <app-post *ngFor= "let post of posts" [post]="post" (deleted)="onDelete($event)"></app-post>
</section>
</main>
